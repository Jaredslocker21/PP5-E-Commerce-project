{% extends "base.html" %}
{% load static %}



{% block content %}
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="/media/homepage_cropped_resize1.jpg" data-color="lightblue" alt="First Image">
        <div class="carousel-caption d-md-block">
            <h1 class="display-4 logo-font text-black">
            Do you love your Cat! 
            </h1>
          <h5>
            <a href="{% url 'products' %}" class="shop-now-button btn btn-lg rounded-0 text-uppercase">
              Products
          </a>
          </h5>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="/media/cat-playing-with-balls.jpg" data-color="firebrick" alt="Second Image">
        <div class="carousel-caption d-md-block">
          <h1 class="display-4 logo-font text-black">
            Are Cats from SATAN?
        </h1>
          <h5>
            <a href="{% url 'products' %}?category=deals" class="shop-now-button btn btn-lg rounded-0 text-uppercase">Deals</a>
          </h5>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="/media/cat-nip-flower-with-bee.jpg" data-color="violet" alt="Third Image">
        <div class="carousel-caption d-md-block">
          <h1 class="display-4 logo-font text-black">
            YÃ“UR Organic and Local Cat products!
        </h1>
          <h5>Clearance's</h5> 
        </div>
      </div>
    </div>
    <!-- Controls -->
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
  <span class="carousel-control-prev-icon text-black" aria-hidden="true"></span>
  <span class="sr-only"> Previous</span>
  </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
  <span class="carousel-control-next-icon text-black" aria-hidden="true"></span>
  <span class="sr-only">Next</span>
  </a>
  </div>
{% endblock %}

{% block postloadjs %}
<script>  
    var $item = $('.carousel-item'); 
    $item.eq(0).addClass('active');
    $item.height('80vh'); 
    $item.addClass('full-screen');
    
    $('.carousel img').each(function() {
      var $src = $(this).attr('src');
      var $color = $(this).attr('data-color');
      $(this).parent().css({
        'background-image' : 'url(' + $src + ')',
        'background-color' : $color
      });
      $(this).remove();
    });
    
    $(window).on('resize', function (){
      $item.height('80vh');
    });

    $('.carousel').carousel({
      interval: 5000,
      pause: "hover"
    });
    
  </script>    
{% endblock %}
